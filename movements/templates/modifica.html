{% extends 'base.html' %}

{% block title %} Modifica{% endblock %}

{% block mi_precioso_bloque_de_formato %}
<form action="/modifica/{{form.id}}" method="post">
    <div class="field">
        {{ form.fecha.label }}
        {{ form.fecha(type=date) }}
    </div>
    <div class="field">
        {{ form.concepto.label }}
        {{ form.concepto }}
    </div>
    <div class="field">
        {{ form.cantidad.label }}
        {{ form.cantidad }}
    </div>
    <div class="field">
        {{ form.submit }}
    </div>  
</form>


{%  endblock %}
